<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary" style="background-color: rgb(52, 47, 47);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/pt/5/51/Logo_Bloco_de_Notas-pt.PNG" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
            Bloco de Notas
          </a>
        </div>
      </nav>
      <main>
        <div id="controls">
        <div id="add-note">
           <a href="" >
              <i class="bi bi-plus-square-fill" style="font-size: 2rem;"></i>
           </a>
       </div>
     </div>
     <div id="notes"> </div>
            <div id="modal-view">
                <div id="close-modal">
                <a href="" >
                    <i class="bi bi-x-square" ></i>
                </a>
            </div>
            <div id="title-note"> </div>
            <div id="content-note"> </div>
            <div id="controls-note"> </div>
            </div>  
            <div id="modal">
            <div class="mb-3" style="border-bottom: 1px solid #999; display:flex; justify-content: space-between;">
                <div>
                    <a href="" id="btn-save-note">
                    <i class="bi bi-save" ></i>
                    </a>
                </div>
            <div>
                <a href="" style="color:#999" id="btn-close-note">
                <i class="bi bi-x-square" ></i>
                </a>
            </div>
            </div>
            <input type="hidden" id="input-id" >
            <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="input-title" placeholder="Title">
            </div>
            <div class="mb-3">
            <label for="content" class="form-label">Notes</label>
            <textarea class="form-control" id="input-content" rows="4"></textarea>
            </div>
            </div>
        </main>  

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
